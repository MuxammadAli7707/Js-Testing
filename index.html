<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="form">
    <div class="form__box">
      <button id="left" class="btn__ikon"><i class='bx bxs-lock-alt'></i></button>
      <input id="input" type="text" name="input" class="form__input" placeholder="Password">
      <button id="eye" class="btn__ikon"><i class='bx bxs-low-vision' ></i></button>
    </div>
  </form>

  <ul id="list" class="list">
    <li class="item"><button class="btnx"><i id="upper" class='bx bx-x'></i></button><span id="Up" class="upper">Upper case</span></li>
    <li  class="item"><button id="btnxspetial" class="btnx"><i id="spe" class='bx bx-x'></i></button><span id="Spetial">Spetial character</span></li>
    <li  class="item"><button id="btnnum"  class="btnx"><i id="number" class='bx bx-x'></i></button><span id="Number" class="upper">Number</span></li>
    <li  class="item"><button class="btnx"><i id="x" class='bx bx-x'></i></button><span id="More" class="upper">More than 8 character</span></li>
  </ul>
  <script src="js/main.js"></script>
  <!-- <script src="js/app.js"></script> -->
</body>

</html>
